<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web制作の練習過程です!試行錯誤しながらやってます。" />
    <meta name="author" content="Yuki Segawa" />
    <title>Profile Site</title>
    <link rel="stylesheet" href="../CSS/reset.css" type="text/css" />
    <link rel="stylesheet" href="../CSS/style.css" type="text/css" />
</head>

<body>
    <!-- header ここから -->
    <header>
        <div class="header-logo">
            <img src="../IMG/logo.png" alt="ロゴ画像">
        </div>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="texts"><a href="#">About</a></li>
                <li class="texts"><a href="#">Bicycle</a></li>
            </ul>
        </nav>
    </header>
    <!-- header ここまで -->
    <!-- .key-visual ここから -->
    <div class="key-visual">
    </div>
    <!-- main ここから -->
    <main>
        <!-- .profile ここから -->
        <section class="profile">
            <div class="profile-title">
                <h2 class="textl">About</h2>
            </div>
            <div class="profile-box">
                <div class="profile-img">
                    <img src="../IMG/kakeru miyaichi.png" alt="人物画像">
                </div>
                <div class="profile-text">
                    <h4 class="textm">KAKERU MIYAICHI</h4>
                    <p class="texts">
                        テキストテキストテキストテキストテキストテキストテキスト<br>テキストテキストテキストテキストテキストテキストテキスト<br>テキストテキストテキストテキストテキストテキストテキスト</p>
                </div>
            </div>
        </section>
        <!-- .profile ここまで -->
        <!-- .bicycle ここから -->
        <article class="bicycle">
            <div class="bicycle-title">
                <h2 class="textl">Bicycle</h2>
            </div>
            <div class="bicycle-container">
                <div class="bicycle-box">
                    <div class="bicycle-img">
                        <img src="../IMG/bicycle1.png" alt="自転車画像１">
                    </div>
                    <div class="bicycle-text">
                        <h4 class="textm">タイトルタイトル</h4>
                        <p class="texts">テキストテキストテキスト</p>
                    </div>
                </div>
                <div class="bicycle-box">
                    <div class="bicycle-img">
                        <img src="../IMG/bicycle2.png" alt="自転車画像１">
                    </div>
                    <div class="bicycle-text">
                        <h4 class="textm">タイトルタイトル</h4>
                        <p class="texts">テキストテキストテキスト</p>
                    </div>
                </div>
                <div class="bicycle-box">
                    <div class="bicycle-img">
                        <img src="../IMG/bicycle3.png" alt="自転車画像１">
                    </div>
                    <div class="bicycle-text">
                        <h4 class="textm">タイトルタイトル</h4>
                        <p class="texts">テキストテキストテキスト</p>
                    </div>
                </div>
            </div>
        </article>
        <!-- .bicycle ここまで -->
    </main>
    <!-- main ここまで -->
    <!-- footer ここから -->
    <footer>
        <div class="footer-small">
            <small>
                &copy;2020 Profile
            </small>
        </div>
    </footer>
    <!-- footer ここまで -->
</body>

</html>
