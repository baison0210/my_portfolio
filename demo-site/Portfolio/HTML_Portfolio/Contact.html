<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web制作の練習過程です!試行錯誤しながらやってます。" />
    <meta name="author" content="Yuki Segawa" />
    <title>Portfolio Contact</title>
    <link rel="stylesheet" href="../CSS_Portfolio/reset.css" type="text/css" />
    <link rel="stylesheet" href="../CSS_Portfolio/style.css" type="text/css" />
</head>

<body>
    <!-- header ここから -->
    <header>
        <div class="header-box">
            <div class="header-title">
                <h1 class="textl"><a href="../HTML_Portfolio/toppage.html">My Work</a></h1>
            </div>
            <nav class="header-nav">
                <ul>
                    <li class="texts"><a href="../HTML_Portfolio/About.html">About</a></li>
                    <li class="texts"><a href="../HTML_Portfolio/Works.html">Works</a></li>
                    <li class="texts"><a href="../HTML_Portfolio/News.html">News</a></li>
                    <li class="texts"><a href="../HTML_Portfolio/Contact.html">Contact</a></li>
                    <li><a href="../HTML_Portfolio/index.html"><img src="../IMG_Portfolio/icons-instagram.png"
                                alt="インスタグラムアイコン"></a></li>
                </ul>_Portfolio
            </nav>
        </div>
    </header>
    <!-- header ここまで -->
    <!-- main ここから -->
    <main>
        <!-- contact ここから -->
        <section class="contact">
            <div class="inner">
                <div class="contact-title contactpage-contact-title">
                    <h2 class="textl">Contact</h2>
                </div>
                <div class="form-container">
                    <form action="#" method="post">
                        <div class="form-box1">
                            <label for="name" class="textm">NAME</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-box2">
                            <label for="email" class="textm">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-box3">
                            <label for="message" class="textm">MESSAGE</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="contact-button textm contactpage-contact-button">送信</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- contact ここまで -->
    </main>
    <!-- main ここまで -->
    <!-- footer ここから -->
    <footer>
        <div class="footer-small">
            <small>
                &copy; 2020 My Work
            </small>
        </div>
    </footer>
    <!-- footer ここまで -->
</body>

</html>
