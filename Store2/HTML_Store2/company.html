<!DOCTYPE html>
<html lang="ja">

<head>

    <title>Store2 COMPANY</title>
    <link rel="stylesheet" href="../CSS_Store2/reset.css" type="text/css" />
    <link rel="stylesheet" href="../CSS_Store2/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JS_Store2/main.js"></script>

<body>
    <!-- header ここから -->
    <header id="header" class="wrapper">
        <h1 class="header-logo">
            <a href="index.html"><img src="../IMG_Store2/logo.png" alt="Furniture Design"></a>
        </h1>

        <!-- 実際のデモサイト参照にしたbutton機能の練習 -->
        <nav id="header-nav">
            <ul class="nav-menu">
                <li><a href="products-1.html">PRODUCTS</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="company.html">COMPANY</a></li>
                <li><a href="mailto:xxxxx@xxx?subject=お問い合わせ">CONTACT</a></li>
            </ul>
        </nav>
        <div class="toggle-button">
            <span></span>
            <span></span>
        </div>

        <div id="mask"></div>

    </header>
    <!-- header ここまで -->
    <!-- company ここから -->
    <section id="company" class="wrapper">
        <div class="company-container">
            <div class="company-leading">
                <h2 class="textm">Company</h2>
            </div>
            <dl class="company-lists textm">
                <div class="list-row">
                    <dt>社名</dt>
                    <dd>株式会社ファニチャーデザイン</dd>
                </div>
                <div class="list-row">
                    <dt>住所</dt>
                    <dd>〒１０７ー００６２ 東京都港区南青山１丁目<br>xxxxxx</dd>
                </div>
                <div class="list-row">
                    <dt>設立</dt>
                    <dd>XXXX年XX月</dd>
                </div>
                <div class="list-row">
                    <dt>資本金</dt>
                    <dd>XXXX万円</dd>
                </div>
                <div class="list-row">
                    <dt>従業員数</dt>
                    <dd>XX名</dd>
                </div>
                <div class="list-row">
                    <dt>事業内容</dt>
                    <dd>家具、インテリアの企画・生産<br>家具、インテリアの販売<br>店舗の企画・デザイン・設計</dd>
                </div>
            </dl>
            <div class="company-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6482.583237668646!2d139.72046549465028!3d35.66982084036353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c820ac932eb%3A0xc68079dd10afd971!2s1%20Chome%20Minamiaoyama%2C%20Minato%20City%2C%20Tokyo%20107-0062!5e0!3m2!1sen!2sjp!4v1744073080299!5m2!1sen!2sjp"
                    width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <!-- company ここまで -->
    <!-- footer ここから -->
    <footer id="footer" class="wrapper">
        <ul class="footer-menu">
            <li><a href="https://www.instagram.com/" target="_blank" class="texts">INSTAGRAM</a></li>

            <li><a href="https://www.facebook.com/" target="_blank" class="texts">FACEBOOK</a></li>
